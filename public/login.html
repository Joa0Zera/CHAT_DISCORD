<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Discord</title>
    <style>
        /* ESTILO DO DISCORD */
        body {
            margin: 0;
            font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #36393f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #dcddde;
        }
        .login-container {
            background: #2f3136;
            width: 480px;
            padding: 32px;
            border-radius: 5px;
            box-shadow: 0 2px 10px 0 rgba(0,0,0,.2);
        }
        .login-header img {
            width: 130px;
            display: block;
            margin: 0 auto 20px;
        }
        .login-header h1 {
            color: white;
            text-align: center;
            margin-bottom: 8px;
        }
        .login-header p {
            text-align: center;
            color: #b9bbbe;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #b9bbbe;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            background: rgba(0,0,0,.1);
            border: 1px solid rgba(0,0,0,.3);
            color: #dcddde;
            border-radius: 3px;
            font-size: 16px;
        }
        button.login-button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: #5865f2;
            color: white;
            border: none;
            border-radius: 3px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        button.login-button:hover {
            background: #4752c4;
        }
        .login-footer {
            margin-top: 10px;
            font-size: 14px;
            color: #72767d;
        }
        .login-footer a {
            color: #00aff4;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="assets/images-Photoroom (1).png" alt="Discord Logo">
            <h1>Bem-vindo de volta!</h1>
            <p>Estávamos com saudades!</p>
        </div>

        <form action="/login" method="POST">
            <div class="input-group">
                <label for="username">NOME DE USUÁRIO</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="input-group">
                <label for="password">SENHA</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="login-button">Entrar</button>
        </form>

        <div class="login-footer">
            <a href="#">Esqueceu sua senha?</a> • <a href="#">Criar conta</a>
        </div>
    </div>
</body>
</html>
